## version V4.2 Atom S3 Lite
substitutions:
  name: ac-zolder
  friendly_name: AC Zolder
  # Only 20 (legacy) or 33 (includes 3D auto and vertical vanes) possible.
  # If you encounter mhi_ac_ctrl_core.loop error: -2 errors, change the frame_size to 20
  frame_size: "33"
  # Pin assignment:
  sck_pin: "8"
  mosi_pin: "38"
  miso_pin: "39"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  platformio_options:
    board_build.f_cpu: 240000000L

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 8MB
## Atom S3 lite  
  framework:
    type: arduino
    version: recommended

external_components:
  - source: github://fonske/MHI-AC-Ctrl-ESPHome@atom
    components: [ MhiAcCtrl ]
    refresh: always

## remote options
packages:
  remote_package:
    url: https://github.com/fonske/MHI-AC-Ctrl-ESPHome/
    ref: atom
    refresh: always
    files: [ 
            #confs/onewire.yml,
            #confs/debug.yml,
            confs/wifi-info.yml,
            confs/labels-en.yml,
            #confs/labels-nl.yml,
           ]

# Enable logging
logger:
  level: DEBUG  ## or choose INFO for less logging messages
  logs:
    component: ERROR    ## to remove component MhiAcCtrl took long time - warnings
    #mhi_ac_ctrl: ERROR  ## to remove mhi_ac_ctrl_core.loop error: -2 - warnings
  baud_rate: 0

ota:
  - platform: esphome
    #password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${name}
    password: "configesp"
    ap_timeout: 15s

captive_portal:

api:
  #encryption:
    #key: !secret api_encryption_key
  reboot_timeout: 0s
  services:
    - service: set_external_room_temperature
      variables:
        temperature_value: float # temperature to set in Celsius
      then:
        - climate.mhi.set_external_room_temperature:
            temperature: !lambda "return temperature_value;"

