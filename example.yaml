MhiAcCtrl:
  frame_size: ${frame_size}
  sck_pin: ${sck_pin}
  mosi_pin: ${mosi_pin}
  miso_pin: ${miso_pin}
  initial_vertical_vanes_position: 5
  initial_horizontal_vanes_position: 8
  # Update the following to change the default room temp timeout
  room_temp_timeout: 60

